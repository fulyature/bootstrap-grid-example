<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center display-1 text-success">Grid</h1>
    <div class="container text-center display-6" style="height: 100vh">
      <div class="row justify-content-center">
        <div class="col bg-danger">6</div>
        <div class="col bg-warning">6</div>
        <div class="bg-info col-12">12</div>
        <div class="bg-success col-4">4</div>
      </div>
      <div class="row h-25">
        <div class="bg-dark col-4 text-light">4</div>
        <div class="col bg-warning col-8">8</div>
        <div class="col bg-danger col-4">4</div>
        <div class="col bg-success col-4">4</div>
        <div class="col bg-danger col-4">4</div>
      </div>
      <div class="row h-50">
        <div class="col bg-info">6</div>
        <div class="col bg-warning">6</div>
      </div>
    </div>
  </body>
</html>
